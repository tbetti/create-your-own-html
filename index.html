<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Your Own HTML!</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<body>
    <div class="intro">
        <h1>Hi! I'm <span id="name"></span></h1>
        <p>I am from <span id="location"></span></p>
        <p>My favorite hobby is <span id="hobby"></span></p>
        <div class="link-box">
            <a href="https://github.com"><button>View Profile</button></a>
            <div class="icon-box">
                <a href="https://github.com"><i class="bi bi-github"></i></a>
                <a href="https://linkedin.com"><i class="bi bi-linkedin"></i></a>
                <a href="mailto:"><i class="bi bi-envelope-fill"></i></a>
            </div>
        </div>
    </div>
